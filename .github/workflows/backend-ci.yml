name: Backend CI/CD
on:
  push:
    paths:
      - 'backend/**'
      - 'k8s/**' 
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      # --- -------- ---
      # - name: SonarCloud Scan
      #   uses: SonarSource/sonarqube-scan-action@v3
