
name: Frontend CI/CD
on:
  push:
    paths:
      - 'frontend/**'
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Frontend Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }} 
        run: |

          mkdir -p frontend/public
          
          
          mv frontend/index.html frontend/public/ || echo "index.html already moved"
          mv frontend/manifest.json frontend/public/ || echo "manifest.json already moved"
          
          
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:frontend-$IMAGE_TAG ./frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:frontend-$IMAGE_TAG

      - name: Update Kubeconfig and Deploy
        run: |
          aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER_NAME }} --region ${{ vars.AWS_REGION }}
          
          sed -i "s/\${AWS_ACCOUNT_ID}/${{ vars.AWS_ACCOUNT_ID }}/g" k8s/frontend.yaml
          sed -i "s/frontend-latest/frontend-${{ github.sha }}/g" k8s/frontend.yaml
          
          kubectl apply -f k8s/frontend.yaml
          kubectl apply -f k8s/ingress.yaml